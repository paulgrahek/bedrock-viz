language: cpp
dist: bionic

compiler:
- gcc
os:
- linux
- osx
- windows

env: 
- BUILD_TYPE=Debug
- BUILD_TYPE=RelWithDebInfo

addons:
  apt:
    packages:
    - cmake
    # - gcc-8
    # - g++-8
    - libxml2-dev
  homebrew:
    packages:
    - cmake
    - gcc@9
    - libpng
    update: true

before_install:
- if [ "$TRAVIS_OS_NAME" = "windows" ]; then
    git clone https://github.com/Microsoft/vcpkg.git;
    cd vcpkg;
    ./boostrap-vcpkg.bat;
    ./vcpkg integrate install;
    ./vckpg install libpng:x64-windows zlib:x64-windows libxml2:x64-windows;
    cd ..;
    choco install -y patch;
  fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then 
    sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test;
    sudo apt-get -q update;
    sudo apt-get -y install gcc-9 g++-9;
  fi

install:
- if [ "$TRAVIS_OS_NAME" = "windows" ]; then
    echo "WIN10";
  fi
- if [ "$TRAVIS_OS_NAME" = "linux" ]; then
    export CC=/usr/bin/gcc-9 CXX=/usr/bin/g++-9;
  fi
- if [ "$TRAVIS_OS_NAME" = "osx" ]; then
    export CC="gcc-9" CXX="g++-9";
  fi
- if [ "$TRAVIS_OS_NAME" != "windows" ]; then 
    echo ${CC};
    echo ${CXX};
    ${CXX} --version;
    cmake --version;
  fi

before_script:
- if [ "$TRAVIS_OS_NAME" = "windows" ]; then
    patch -p0 -i patches/leveldb-1.22.patch;
    mkdir build && cd build;
    cmake .. -DBEDROCK_VIZ_BUILD_TESTS=ON;
    msbuild bedrock-viz.sln;
    cd ..;
  fi
- if [ "$TRAVIS_OS_NAME" != "windows" ]; then
    patch -p0 < patches/leveldb-1.22.patch;
    mkdir -p build && cd build;
    cmake -DBEDROCK_VIZ_BUILD_TESTS=ON ..;
    make;
    cd ..;
  fi
script:
- cd build && ctest -V && cd ..
